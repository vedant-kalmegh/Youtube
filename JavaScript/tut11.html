<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables
    </title>
</head>

<h3 style="text-align:center"> Print Table </h3>
    <hr>
    <div style="display:grid; place-items: center;">

        <label for="title" style="margin-top: 20px;"> <b> Enter the number </b></label>
        <input type="text" name="title" id="title" style="width: 50%">

        <button style="margin-top: 20px;" onclick="save()">Save</button>
    
        <hr style="color: black;">

    </div>
    <div>
        <span><b> Enter the number :- </b></span>
        <span id="no"></span>
    </div>

    <script>
        
           
            function save() {
            
            let number = document.getElementById("title");
            let no = document.getElementById("no");
            let j = (number.value) ;
            for(let i = 1; i <=10; i++)
            {
            console.log(i*j);
            no.innerHTML = no.innerHTML+ `<h5> ${i*j} </h5>` ;
            }

        }
    

    </script>


    


</body>

</html>
