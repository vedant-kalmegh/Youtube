<body>


    <div class="container mt-2">
        <h1 style="text-align: center;">PRODUCT MANAGEMENT SYSTEM</h1>
        <dl>
            <dd>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Eg. ProductX">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Eg. 5000">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="specs" class="form-label">Specs</label>
                    <input type="text" class="form-control" id="specs" placeholder="Eg. 8Gb ram">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="url" class="form-label">Image Url</label>
                    <input type="text" class="form-control" id="url" placeholder="Eg. ProductX">
                </div>
            </dd>

            <dd>
                <button class="btn btn-primary" onclick="save()">Save</button>
            </dd>
        </dl>
    </div>




    <script>
        let product = {
            name: "MacBook Air",
            price: "3000",
            specs: "8Gb Ram 128GB SSD",
            url: "www.img.com/macbookair"
        }

        console.log(product);

        class Car {

            fuel = "empty";
            constructor() {
                console.log("Fuel Status is", this.fuel);
            }
            fillFuel() {
                this.fuel = "full";
            }
            mymethod() { //user defined method
                console.log("After Constructor Called");
            }
        }




        let vedant = new Car(); //object creation //constructor is first called
        vedant.mymethod(); //user defined methods are called
        vedant.fillFuel();
        console.log(vedant.fuel);

        let name = document.getElementById("name")
        let price = document.getElementById("price")
        let specs = document.getElementById("specs")
        let url = document.getElementById("url")


         let store = []
        function save() {
            
            store.push(new Product(name.value, price.value, specs.value, url.value));
            console.log(store);

        }

        class Product {
            id;
            name;
            price;
            specs;
            url;

            constructor(name, price, specs, url) {
                this.id = Math.floor(Math.random() * 90000) + 10000;
                this.name = name;
                this.price = price;
                this.specs = specs;
                this.url = url;

            }

        }

    </script>
