<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container mt-2">
        <h1 style="text-align: center;">PRODUCT MANAGEMENT SYSTEM</h1>
        <dl>
            <dd>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Eg. ProductX">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Eg. 5000">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="specs" class="form-label">Specs</label>
                    <input type="text" class="form-control" id="specs" placeholder="Eg. 8Gb ram">
                </div>
            </dd>
            <dd>
                <div class="mb-3">
                    <label for="url" class="form-label">Image Url</label>
                    <input type="text" class="form-control" id="url" placeholder="Eg. ProductX">
                </div>
            </dd>

            <dd>
                <button class="btn btn-primary" onclick="save()">Save</button>
            </dd>
        </dl>
    </div>

    <div class="container">
        <table id="product_list" class="table">

        </table>
    </div>




    <script>

        class Product {
            id;
            name;
            price;
            specs;
            url;
            constructor(name, price, specs, url) {
                this.id = Math.floor(Math.random() * 90000) + 10000;
                this.name = name;
                this.price = price;
                this.specs = specs;
                this.url = url;
            }
        }

        let name = document.getElementById("name")
        let price = document.getElementById("price")
        let specs = document.getElementById("specs")
        let url = document.getElementById("url")


        let store = []

        function save() {
            document.getElementById("product_list").innerHTML = ""
            document.getElementById("product_list").innerHTML = "<tr><th>id</th><th>Name</th><th>Price</th><th>Specs</th><th>Img</th></tr>"
            store.push(new Product(name.value, price.value, specs.value, url.value));
            console.log(store);
            for (let index = 0; index < store.length; index++) {
                document.getElementById("product_list").innerHTML = document.getElementById("product_list").innerHTML + `<tr><td>${store[index].id}</td><td>${store[index].name}</td><td>${store[index].price}</td><td>${store[index].specs}</td><td><img width="100" src="${store[index].url}"></td></tr>`
            }
        }



    </script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
