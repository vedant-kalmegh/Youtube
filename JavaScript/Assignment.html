<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Objects</h1>
    <hr>
    <form action="">
        <div>
            <label for="Enter the name" style="margin-top: 20px;"><b>Enter the Name </b></label>
            <input type="text" id="name">
        </div>
        <br>

        <div>
            <label for="title" style="margin-top: 20px;"> <b> Enter the Price </b></label>
            <input type="text" id="price">
        </div>
        <br>
        <div style="margin-bottom: 20px;">
            <label for="title" style="margin-top: 20px;"> <b> Enter the Details </b></label>
            <input type="text" id="specs">
        </div>
        <br>
        <div style="margin-bottom: 20px;">
            <label for="title" style="margin-top: 20px;"> <b> Enter Product Url </b></label>
            <input type="text" id="product_url">
        </div>
        <br>
        <div style="margin-bottom: 20px;">
            <button type="button" onclick="saveProduct()">Save</button>
        </div>
        <br>
    </form>


    <div style="display:grid; place-items: center"></div>

    <table id=laptops></table>

    <style>
        table,
        th,
        td {
            border: 1px solid;
            margin-bottom: 2%;
        }
    </style>

    <script>

        let productTable = document.getElementById("laptops");
        productTable.innerHTML = "<tr><th>Product Id</th> <th>Name</th> <th>Price</th> <th>Specs</th> </tr>"

       

        let store = [];
        // Reference Type

        let name = document.getElementById("name"); //Value Type
        let price = document.getElementById("price");
        let specs = document.getElementById("specs");

        function saveProduct() {
            // let date = new Date()
            productTable.innerHTML = "<tr><th>Product Id</th> <th>Name</th> <th>Price</th> <th>Specs</th> </tr>"

            console.log(name.value, price.value, specs.value);
            let product = {};

            //Method 1
            //Added values in the form of Key-Value pair inside Product Object
            
            product["id"] = Math.floor(Math.random()*90000) + 10000;
            product["name"] = name.value;
            product["price"] = price.value;
            product["specs"] = specs.value;

            // console.log(product);

            //Method 2
            // product.name = name.value;
            // product.price = price.value;
            // product.specs = specs.value;


            store.push(product);
            console.log(store);




            for(let x=0; x<store.length; x++){
                productTable.innerHTML = productTable.innerHTML + `<tr><td>${store[x].id}</td><td>${store[x].name}</td><td>${store[x].price}</td><td>${store[x].specs}</td></tr>`;
            }




        }




    </script>



</body>

</html>
