<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <h3 style="text-align: center;">JS Loops</h3>
    <hr>
    <script>
        //For Loop

        for(let i=0; i<=10; i++){
            console.log(i);
        }

        console.log("-----------------------------");
        for(let i=10; i>5; i--){
            console.log(i);
        }

        //For loop to print 2's table
        console.log("-----------------------------");
        for(let i=1; i<=10; i++){
            console.log(i*2); //2,4,6,8,10
        }

         //For loop to print 4's table
        console.log("-----------------------------");
        for(let i=1; i<=10; i++){
            console.log(i*4); //4,8,12,16
        }
        console.log("------------------------")
        //0,1,1,2,3,5,8,13
        for (let i = 0; i<=10; i++){
            console.log(i); 
        }

    </script>
</body>
</html>
