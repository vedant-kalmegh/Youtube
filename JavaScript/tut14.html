<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Objects</h1>
    <hr>

    <style>
        table,
        th,
        td {
            border: 1px solid;
            margin-bottom: 2%;
        }
    </style>


    <table id="laptops"></table>
    <script>
        let car = {
            "BMW": 40000,
            "Maruti": 200,
            "Mercedes": 800,
            "Porche": 500
        }


        console.log(car["BMW"]);
        console.log(car["Maruti"]);
        console.log(car["Mercedes"]);
        console.log(car["Porche"]);


        console.log(car.BMW);
        console.log(car.Maruti);
        console.log(car.Mercedes);
        console.log(car.Porche);

        //JSON//Object
        let computer = [
            { name: "MacBook Air", "Price": 48467, "specs": ["i5 7th gen", "retina display", "128GB SSD",] },
            { name: "MacBook Pro", "Price": 6356447, "specs": ["i7 7th gen", "retina display", "512GB SSD",] },
            { name: "Dell Inspiron", "Price": 63456, "specs": ["i9 10th gen", "FHD display", "512GB SSD",] },
            { name: "Lenovo ThinkPad", "Price": 48375, "specs": ["i7 10th gen", "LCD display", "512GB SSD",] },
        ]

        for (let x = 0; x < computer.length; x++) {
            console.log(computer[x]["name"], computer[x]['Price'], computer[x]['specs']);
        }


        let laptop = document.getElementById("laptops");
        laptop.innerHTML = "<tr><th>Name</th><th>Price</th><th>Specs</th></tr>"
        for (let x = 0; x < computer.length; x++) {
            laptop.innerHTML = laptop.innerHTML + `<tr><td>${computer[x].name}</td><td style="color:green">${computer[x].Price}</td><td>${computer[x].specs}</td><tr>`
        }









    </script>
</body>

</html>
