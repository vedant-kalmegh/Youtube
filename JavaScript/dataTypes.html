JAVA - int, String, float, double, boolean, 

In JS (Primitive DataTypes ) -  |
                                NN - BB - SS - U
                                N - number
                                N - null
                                B - boolean
                                B - BigInt
                                S - String
                                S - Symbol
                                U - undefined


Defineing Variables in JS
                            1) var 
                            2) let
                            3) const                               


<script>
    const a = 20 //number
    const b = null
    const c = true
    const d = false
    const e = BigInt(234386576567357635)
    const f = "Hello Vedant"
    const g = Symbol("Hello World")
    const h = undefined

    console.log(a,b,c,d,e,f,g,h)


    
</script>
