<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: grey;">
    <h1>Welcome to tut 6</h1>
    <hr>
    <h4>Greet Me Program</h4>



    <h1 id="result"></h1>
    <hr>


    <div>
        <button onclick="sayHello()" class="sayHello">
            Say Hello!
        
        </button>
        <button onclick="sayGM()" class=" sayGM">Say Good Morning!</button>
        <button onclick="sayGN()" class="sayGN">Say Good Night!</button>
        <button onclick="sayGE()" class="sayGE"> Say Good Evening!</button>
        <button onclick="sayAF()" class="sayAF"> Say Good Afternoon!</button>

        <hr>

    </div>

    

    <h3 id="date"></h3>
    <button onclick="showDate()">Show Date</button>

    <style>
            .sayAF{
                background-color: yellow;
                }
            
                .sayGE{
                background-color: green;
                }

                .sayGN{
                background-color: rgb(157, 98, 224);
                }

                .sayGM{
                background-color: rgb(115, 195, 239);
                }
                
                .sayHello{
                background-color: red;
                
                }




    </style>


    <script>

        function showDate(){
            let today = new Date()
            let date = document.getElementById("date");
            date.innerText = `${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()}`;
        
        }

           
        function sayHello() {
            let res = document.getElementById("result");
            res.innerHTML = "<i style=''>Hello!</i>"


        }

        function sayGM() {
            let res = document.getElementById("result");
            res.innerText = "Good Morning!"
        }

        function sayGN() {
            let res = document.getElementById("result");
            res.innerText = "Good Night!"
        }

        function sayGE() {
            let res = document.getElementById("result");
            res.innerText = "Good Evening!"
        }

        function sayAF() {
            let res = document.getElementById("result");
            res.innerText = "Good Afternoon!"


            
        }
    </script>

</body>

</html>
