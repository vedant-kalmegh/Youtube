    <div style="background-color: brown;padding:30px ;position: fixed;bottom: 0;width: 100%;">
        <button onclick="increaseWidth()">+ width</button>
        <button onclick="decreaseWidth()">- width</button>
        <button onclick="increaseHeight()">+ height</button>
        <button onclick="decreaseHeight()">- height</button>
        <button onclick="alignCenter()"> Align Center</button>
        <button onclick="alignLeft()"> Align Left</button>
        <button onclick="alignRight()"> Align Right</button>
    </div>

    <script>
        let initialWidth = 300;
        function increaseWidth() {
            let myimg = document.getElementById("myimg");
            initialWidth = initialWidth + 50;
            myimg.style.width = initialWidth + "px"
        }
        
        function decreaseWidth() {
            let myimg = document.getElementById("myimg");
            initialWidth = initialWidth - 50;
            myimg.style.width = initialWidth + "px"
        }

        function alignCenter(){
            let myimg = document.getElementById("myimg");
            myimg.style.display = "block"
            myimg.style.marginLeft = "auto"
            myimg.style.marginRight = "auto"
        }

        let initialheight = 5 
        function increaseHeight() {
            let carheight = document.getElementById("myimg")
            initialheight = initialheight + 5; 
            myimg.style.height = initialheight + "px"; 
        }

        function decreaseHeight() {
            let carheight = document.getElementById("myimg")
            initialheight = initialheight - 5; 
            myimg.style.height = initialheight + "px"; 
        }

        function alignLeft() {
            let myimg = document.getElementById("myimg");
            myimg.style.display = "block"
            myimg.style.marginLeft = "0px"; 
            myimg.style.marginRight = "0px"

        }
        function alignRight() {
            let myimg = document.getElementById("myimg");
            myimg.style.marginLeft = "1200px"; 

        }




    </script>
