  <style>
    .inputfield {
      width: 40vw;
      margin-left: 30%;
    }

    .badgecolor {
      background-color: rgb(142, 135, 135);
      margin-left: 4%;
    }

    .navbar-center {
      position: absolute;
      width: 45vw;
      text-align: center;
      margin-left:25vw;
    }

    .youtube-search-field{
      background-color: black;
      color: aliceblue;
      width:35vw
    }

    .sidebar{
      padding-top:30px;
      color: white;
    }

    .youtube-search-field::after{
      background-color: black;
    }

    .youtube-search-field::-moz-selection{
      background-color: black;
    }
  </style>
